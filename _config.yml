# Site Settings
text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url: https://robertodimaria.github.io
baseurl: ""
title: Roberto Di Maria
description: > # this means to ignore newlines until "baseurl:"
  Engineering Portfolio - Mechanical Engineering M.S. student specializing in CFD/FEA,
  thermal systems, and computational engineering. Best Thesis Award winner with expertise
  in ANSYS simulation and advanced engineering analysis.

# Theme
remote_theme: kitian616/jekyll-text-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 8
paginate_path: /page:num

# Author
author:
  type: person
  name: Roberto Di Maria
  url: https://robertodimaria.github.io
  avatar: 
  bio: Mechanical Engineering M.S. student | CFD & FEA Expert | ANSYS Certified | Top Academic Performance (29.7/30) | Best Thesis Award Winner
  email: 
  facebook: 
  twitter: 
  github: robertodimaria
  linkedin: 

# Navigation
header:
  theme: dark
  background: '#2c3e50'

navigation:
  - title: Home
    url: /
  - title: About
    url: /about.html
  - title: Portfolio
    url: /portfolio.html
  - title: Blog
    url: /blog.html

# Sidebar
sidebar:
  nav: docs

# Comments
comments:
  provider: false

# Analytics
analytics:
  provider: false

# Custom CSS
custom_css:
  - /assets/css/custom.css

# Extensions
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: false
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: false
      pageview: false
