# Site Settings
text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url: https://robertodimaria.github.io
baseurl: ""
title: Roberto Di Maria
description: > # this means to ignore newlines until "baseurl:"
  Engineering Portfolio - Software Engineer specializing in modern web development,
  cloud architecture, and innovative solutions.

# Theme
remote_theme: kitian616/jekyll-text-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 8
paginate_path: /page:num

# Author
author:
  type: person
  name: Roberto Di Maria
  url: https://robertodimaria.github.io
  avatar: /assets/images/avatar.jpg
  bio: Software Engineer passionate about building scalable applications and elegant solutions.
  email: 
  facebook: 
  twitter: 
  github: robertodimaria
  linkedin: 

# Navigation
header:
  theme: dark
  background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'

navigation:
  - title: Home
    url: /
  - title: About
    url: /about.html
  - title: Portfolio
    url: /portfolio.html
  - title: Blog
    url: /blog.html

# Sidebar
sidebar:
  nav: docs

# Comments
comments:
  provider: false

# Analytics
analytics:
  provider: false

# Extensions
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: false
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: false
      pageview: false
